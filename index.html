<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.min.css">
</head>

<body id="body">

    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem Vindo de Volta!</h2>
                <p class="description description-primary">Continue conectado!</p>
                <p class="description description-primary">Por favor, entre com suas informações pessoais.</p>
                <button id="signin" class="btn btn-primary">Conecte-se</button>
            </div> <!--first column-->
            <div class="second-column">
                <h2 class="title title-second">Criar uma conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-google"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div> <!--social media-->
                <p class="description description-second">Ou use seu e-mail para registro.</p>
                <form class="form">
                    <label class="label-input">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>

                    <label class="label-input">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="E-mail">
                    </label>

                    <label class="label-input">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Senha">
                    </label>

                    <button class="btn btn-second">Cadastre-se</button>
                </form>
            </div><!--second column-->
        </div> <!--first content-->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá, companheiro!</h2>
                <p class="description description-primary">Entre com seus dados pessoais</p>
                <p class="description description-primary">Começe a jornada conosco!</p>
                <button id="signup" class="btn btn-primary">Conecte-se</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entrar com sua conta.</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-google"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div> <!--social media-->
                <p class="description description-second">Ou use seu e-mail.</p>
                <form class="form">
             
                    <label class="label-input">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="E-mail">
                    </label>

                    <label class="label-input">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">Entre</button>
                </form>
               
            </div><!--segundo column-->
        </div><!--Second content-->
    </div>
    <script src="js/app.js"></script>
</body>

</html>
